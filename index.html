<!DOCTYPE html>
<html>
<head>
    <title>การสร้างฟอร์ม</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: rgb(187, 8, 232);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">ระบบลงทะเบียนสมัครสมาชิก</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อ</label>
                <input type="text" class="form-control" id="name" name="name" maxlength="20">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">นามสกุล</label>
                <input type="text" class="form-control" id="lastname" name="lastname" maxlength="20">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">รหัสผ่าน</label>
                <input type="password" class="form-control" id="password" name="password" maxlength="8">
            </div>
            <div class="mb-3">
                <label class="form-label">อายุ</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="age" id="age1" value="15-20">
                    <label class="form-check-label" for="age1">15-20 ปี</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="age" id="age2" value="20-25">
                    <label class="form-check-label" for="age2">20-25 ปี</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="age" id="age3" value="25-30">
                    <label class="form-check-label" for="age3">25-30 ปี</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">ที่อยู่</label>
                <textarea class="form-control" id="address" name="address" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">วิชาเรียน</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="program" name="subject" value="program">
                    <label class="form-check-label" for="program">Programming</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="network" name="subject" value="network">
                    <label class="form-check-label" for="network">Networking</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="db" name="subject" value="db">
                    <label class="form-check-label" for="db">Database</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="dept" class="form-label">เลือกแผนกวิชาที่ต้องการสมัคร</label>
                <select class="form-select" id="dept" name="dept">
                    <option value="1">เทคโนโลยีสารสนเทศ</option>
                    <option value="2">คอมพิวเตอร์ธุรกิจ</option>
                    <option value="3">อิเล็กทรอนิกส์</option>
                    <option value="4">ไฟฟ้ากำลัง</option>
                    <option value="5">เครื่องกล</option>
                    <option value="6">ก่อสร้าง</option>
                    <option value="7">เทคนิคคอมพิวเตอร์</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">ส่งข้อมูล</button>
                <button type="reset" class="btn btn-secondary">ล้างข้อมูล</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wEmeIV1mKuiNp9RZHyA6yut6kQ9VVFTb2OVa5k08uGYZPPqdARcT/mSIvoclg7iN" crossorigin="anonymous"></script>
</body>
</html>
